<template>
    <lightning-card title="Account Record Creation and Updation">
        <div class="slds-p-around_medium">
        <lightning-input type="text" label="Name" name="name" onchange={handleInputChange}></lightning-input>
        <lightning-input type="number" label="AccountNumber" name="AccountNumber" min-length="5" onchange={handleInputChange}></lightning-input>
        <lightning-input type="type" label="Description" name="Description" onchange={handleInputChange}></lightning-input>
        <lightning-input type="type" label="BillingState" name="BillingState" onchange={handleInputChange}></lightning-input>
        <lightning-input type="text" label="BillingStreet" name="BillingStreet" onchange={handleInputChange}></lightning-input>
        <lightning-input type="text" label="BillingCity" name="BillingCity" onchange={handleInputChange}></lightning-input>
        <lightning-input type="text" label="BillingCountry" name="BillingCountry" onchange={handleInputChange}></lightning-input>
        <button type="submit" class="slds-p-around_medium" onclick={buttonhandler}>submit</button>

    </div>
    </lightning-card>
</template>

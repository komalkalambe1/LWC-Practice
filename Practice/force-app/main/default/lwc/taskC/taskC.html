<template>
    <lightning-card title="User Form" icon-name="custom:custom63">
      <div class="slds-grid slds-wrap slds-gutters">
        <!-- First Name -->
        <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
          <lightning-input 
            type="text" 
            label="First Name" 
            value={firstName} 
            onchange={handleInputChange}
            data-field="firstName">
          </lightning-input>
        </div>
        <!-- Last Name -->
        <div class="slds-col slds-size_1-of-2 slds-p-around_x-large">
          <lightning-input 
            type="text" 
            label="Last Name" 
            value={lastName} 
            onchange={handleInputChange}
            data-field="lastName">
          </lightning-input>
        </div>
        <!-- Email -->
        <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
          <lightning-input 
            type="email" 
            label="Email" 
            value={email} 
            onchange={handleInputChange}
            data-field="email">
          </lightning-input>
        </div>
        <!-- Phone Number -->
        <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
          <lightning-input 
            type="tel" 
            label="Phone Number" 
            value={phoneNumber} 
            onchange={handleInputChange}
            data-field="phoneNumber">
          </lightning-input>
        </div>
        <!-- Submit Button -->
        <div class="slds-col slds-size_1-of-1 slds-p-around_x-small">
          <lightning-button 
            label="Submit" 
            class="btn"
            variant="brand" 
            onclick={handleSubmit}>
          </lightning-button>
        </div>
      </div>
    </lightning-card>
  </template>

<template>
    <lightning-card title="Details">
 
    <div class="slds-grid slds-size_1-of-2">
        <div class="slds-p-left_medium">
          <lightning-input type="text" label="FirstName:" onchange={field1} ></lightning-input>
        </div>
        <div class="slds-p-left_large">
          <lightning-input type="text" label="LastName:" onchange={field2}></lightning-input>
        </div>
    </div>
 
        <div class="slds-grid slds-size_1-of-2">
        <div class="slds-size_1-of-2 slds-p-left_medium">
            <span><lightning-input type="text" label="Email Id:" onchange={field3}></lightning-input></span>
        </div>
        <div class="slds-size_1-of-2 slds-p-left_medium">
            <span><lightning-input type="text" label="Phone" onchange={field4}></lightning-input></span>
          </div>
        </div>
        <!-- <label>submit</label> -->
      <button class="slds-p-around_medium slds-button_neutral"  onclick={buttonHandler}>submit</button>
    </lightning-card>
</template>

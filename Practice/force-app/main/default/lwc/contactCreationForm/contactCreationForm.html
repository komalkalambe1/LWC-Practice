<template>
    <lightning-card title="Create New Contact">
        <!-- Record Type Selection -->
        <template if:true={recordTypes}>
            <lightning-combobox
                label="Select Record Type"
                options={recordTypes}
                onchange={handleRecordTypeChange}
                placeholder="Choose Record Type">
            </lightning-combobox>
        </template>

        <!-- Contact Form (Shown After Record Type Selection) -->
        <template if:true={showForm}>
            <lightning-record-edit-form
                object-api-name="Contact"
                record-type-id={selectedRecordTypeId}
                onsuccess={handleSuccess}>

                <lightning-messages></lightning-messages>

                <lightning-input-field field-name="FirstName"></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>

                <lightning-button type="submit" label="Create Contact" variant="brand"></lightning-button>
            </lightning-record-edit-form>
        </template>
    </lightning-card>
</template>
